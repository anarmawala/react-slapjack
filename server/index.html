Username: <input type="text" id="someUserName" name="nameOfUser?" />
<input type="button" value="submit" onclick="myFunction()" />

<button type="button" onclick="slapVarFunction()">Slap!</button>
<button type="button" onclick="playHandFunction()">Play Card</button>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<script>
  var userNameVar;
  var clientNumberVar = 'player1';
  var socketConnection = io();
  socketConnection.emit('client-message', {
    someClientData: 'data from client'
  });

  socketConnection.on('serverMessage', function(data) {
    console.log(data.serverData);
  });

  socketConnection.on('send-card', function(data) {
    console.log(data);
  });

  function myFunction() {
    alert('The form was submitted');
    userNameVar = document.getElementById('someUserName').value;
    console.log(userNameVar);
    socketConnection.emit('client-userName-submit', {
      clientUserNameSubmit: userNameVar
    });
  }

  var slapVarFunction = function() {
    socketConnection.emit('client-slap', { clientUserName: userNameVar });
  };

  var playHandFunction = function() {
    socketConnection.emit('play-hand', { clientNumber: clientNumberVar });
  };
</script>
